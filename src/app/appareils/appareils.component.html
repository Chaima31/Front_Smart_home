<!-- Appareils Management Header with Updated Design -->
<h3 class="ms-5 p-3 text-center text-warning" style="background-color: #2196F3; padding: 10px;">Appareils Management</h3>

<!-- Form Section with Updated Design -->
<div class="p-5" style="background-color: #E3F2FD;">
  <form class="form" name="registerForm" (ngSubmit)="ngSubmit()">
    <div class="mb-3">
      <label for="labelle" class="form-label text-primary">Labelle</label>
      <input type="text" class="form-control w-50" placeholder="Labelle" [(ngModel)]="appareils.labelle" name="labelle">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label text-primary">Description</label>
      <input type="text" class="form-control w-50" placeholder="Description" [(ngModel)]="appareils.description" name="description">
    </div>
    <div class="mb-3">
      <label for="state" class="form-label text-primary">State</label>
      <input type="number" min="0" max="1" class="form-control w-50" placeholder="State" [(ngModel)]="appareils.state" name="state">
    </div>
    <div class="mb-3">
      <label for="categories" class="form-label text-primary">Category</label>
      <select class="form-select w-50" [(ngModel)]="appareils.categories" name="categories">
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let category of categorie" [value]="category.id" style="color: #FFEB3B;">{{ category.id }} - {{ category.labelle }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success mt-3">Add</button>
  </form>
</div>

<!-- Table Section with Updated Design -->
<table class="table table-striped table-bordered">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Labelle</th>
      <th scope="col">Description</th>
      <th scope="col">State</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Iterate through appareils -->
    <tr *ngFor="let appareils of appareil">
      <td>{{ appareils.id }}</td>
      <td>{{ appareils.labelle }}</td>
      <td>{{ appareils.description }}</td>
      <td>{{ appareils.state }}</td>
      <td>
        <!-- Buttons for actions with updated design -->
        <button class="btn btn-danger me-2" (click)="deleteAppareil(appareils.id)">Delete</button>
        <button class="btn btn-warning" (click)="updateAppareils(appareils.id)">Update</button>
      </td>
    </tr>
  </tbody>
</table>
